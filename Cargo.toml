[package]
name         = "nix-bindings"
description  = "Rust binding for Nix, the build tool"
authors      = [ "NotAShelf <raf@notashelf.dev>" ]
edition      = "2024"
version      = "2.28.5"                                    # after the Nix version bindings were made with.
readme       = true
repository   = "https://github.com/notashelf/nix-bindings"
rust-version = "1.85"
license      = "MIT"

[lib]
path = "src/lib.rs"

[build-dependencies]
bindgen         = { version = "0.72.0", default-features = false, features = [ "logging", "runtime" ] }
doxygen-bindgen = "0.1.3"
pkg-config      = "0.3.32"

[dev-dependencies]
serial_test = "3.2.0"
