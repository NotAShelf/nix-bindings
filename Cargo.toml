[package]
name         = "nix-bindings"
description  = "Rust binding for Nix, the build tool"
authors      = [ "NotAShelf <raf@notashelf.dev>" ]
edition      = "2024"
version      = "2.28.4"                                    # after the Nix version bindings were made with.
readme       = true
repository   = "https://github.com/notashelf/nix-bindings"
rust-version = "1.85"

[lib]
path = "src/lib.rs"

[build-dependencies]
bindgen    = "0.72.0"
pkg-config = "0.3.32"

[dev-dependencies]
serial_test = "3.2.0"
